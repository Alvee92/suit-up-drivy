    <!-- Header -->
    <a name="about"></a>

    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Drivy</h1>
                        <h3>Compute your total rental price</h3>
                        <hr class="intro-divider">
						
						<!-- Form -->
						<form>
							<fieldset class="form-group" id="car" id="rental">
								<label>Car model</label>
								<input id="model" class="form-control" class="model" type="text" placeholder="Car model"/>
								
							
								<label>Price per day</label>
								<input id="price-by-day" class="form-control" class="price-by-day" type="number" placeholder="Enter a price"/>
								
							
								<label>Price per km</label>
								<input id="price-by-km" type="number" class="form-control" class="price-by-km" id="PricePerKm" placeholder="Enter a price">
								
								<label>Begining date</label>
								<input id="begin" class="form-control"class="begin" type="date" placeholder="Rental begin date"/>
								
								<label>Ending date</label>
								<input id="end" class="form-control" class="end" type="date" placeholder="Rental end date"/>
								
								<label>Distance in km</label>
								<input id="distance" class="form-control" class="distance" type="number" placeholder="Distance in km"/>
								
								<div class="checkbox">
								<label><input id="option" type="checkbox" value="">Deductible option</label>
								</div>
							</fieldset>
							
							<button class="btn btn-primary" id="compute">
							Compute
							</button>
							
							
							
						<div id="actors"></div>
						<script id="template" type="x-tmpl-mustache">
							{{#actors}}
								<div class="actor">
								<span>{{who}}</span>
								alert(who);
								<span>{{type}}</span>
								<span>{{amount}}</span>
						</div>
							{{/actors}}
						</script>
	</div>
	
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
